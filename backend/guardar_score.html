<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Guardar Score</title>
</head>
<body>

<h1>Guardar Puntaje</h1>
<p>Se guardará un puntaje de prueba para el usuario.</p>

<script>
  window.onload = function() {
    const userId = 1;   //
    const score = 85;   // 

    console.log("Intentando guardar puntaje...");

    fetch('save_score.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `user_id=${userId}&score=${score}`
    })
    .then(response => response.json())
    .then(data => {
      console.log("Respuesta del servidor:", JSON.stringify(data));
      if (data.success) {
        alert('Puntaje guardado correctamente');
      } else {
        alert('Error: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Error en la petición:', error);
      alert('Error en la petición: ' + error);
    });
  }
</script>

</body>
</html>
